<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayoutMultipart.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Multiple File Upload</h3>
        <p:growl id="growl" showDetail="true"/>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Multiple File Upload" />
            <p:fileUpload id="multipleUpload" value="#{fileController.file}" multiple="true"
                          fileUploadListener="#{fileController.handleFileUpload}" />

        </h:panelGrid>
    </ui:define>
</ui:composition>
