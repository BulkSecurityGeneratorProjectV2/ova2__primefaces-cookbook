<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">File Uploading with Drag and Drop</h3>
        <p:growl id="growl" showDetail="true"/>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="File Upload with Drag and Drop" />
            <h:panelGrid columns="2">
                <p:fileUpload value="#{fileController.file}" dragDropSupport="true" />
                <p:commandButton action="#{fileController.upload}" value="Upload" ajax="false"/>
            </h:panelGrid>

        </h:panelGrid>
    </ui:define>
</ui:composition>
