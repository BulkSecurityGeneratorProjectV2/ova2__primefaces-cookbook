<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <p:growl id="msg"/>
        <h3 style="margin-top:0">Discovering SelectBooleanButton and SelectManyButton</h3>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Boolean Button:" />
            <p:selectBooleanButton value="#{selectButtonController.selectedValue}" onLabel="#{msg['selectBooleanButton.onLabel']}" offLabel="#{msg['selectBooleanButton.offLabel']}" />

            <h:outputText value="Many Button:" />
            <p:selectBooleanCheckbox value="#{selectButtonController.selectedValue}" />
        </h:panelGrid>
    </ui:define>
</ui:composition>
